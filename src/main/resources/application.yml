# Bookora Application Configuration
# Base configuration shared across all profiles
# Profile-specific settings: application-{profile}.yml

spring:
  application:
    name: bookora

  # Profile Configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # JPA Configuration (Common)
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Mail Configuration (Base - enables JavaMailSender bean)
  # Actual SMTP settings are in profile-specific files
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}

  # Async Configuration
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
      thread-name-prefix: bookora-async-

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-here-change-in-production}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Bookora Application Settings
bookora:
  # Frontend URL (overridden by profile-specific configs)
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

  # Email Settings
  email:
    from: ${EMAIL_FROM:noreply@bookora.fi}
    enabled: ${EMAIL_ENABLED:true}

  # Guest Configuration
  guest:
    token:
      expiration-extension-days: 30
    booking:
      cancellation-window-hours: 24

# Logging Configuration (Base)
logging:
  level:
    root: INFO
    fi.unfinitas.bookora: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


