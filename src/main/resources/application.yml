# Bookora Application Configuration
spring:
  application:
    name: bookora

  # Profile Configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # JPA Configuration (Common)
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Mail Configuration (Base - enables JavaMailSender bean)
  # Actual SMTP settings are in profile-specific files
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1027}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}

  # Async Configuration
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
      thread-name-prefix: bookora-async-

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Bookora Application Settings
bookora:
  # Frontend URL (used for redirects after verification and CORS)
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

  # Backend URL (used in email verification links)
  backend-url: ${BACKEND_URL:http://localhost:8080/api}

  # Email Settings
  email:
    from: ${EMAIL_FROM:noreply@bookora.fi}
    enabled: ${EMAIL_ENABLED:true}

  # Guest Configuration
  guest:
    token:
      expiration-extension-days: 30
    booking:
      cancellation-window-hours: 24

  # Email Verification Configuration
  verification:
    token:
      expiration-days: ${VERIFICATION_TOKEN_EXPIRATION_DAYS:7}

  # Password Reset Configuration
  password-reset:
    token:
      expiration-hours: ${PASSWORD_RESET_TOKEN_EXPIRATION_HOURS:1}

  # JWT Configuration
  jwt:
    access-token-expiration-seconds: ${JWT_ACCESS_TOKEN_EXPIRATION:86400}  # 24 hours
    refresh-token-expiration-seconds: ${JWT_REFRESH_TOKEN_EXPIRATION:604800}  # 7 days

  # Cookie Configuration
  cookie:
    secure: ${COOKIE_SECURE:false}  # Set to true in production (HTTPS)
    same-site: ${COOKIE_SAME_SITE:Lax}  # Strict, Lax, or None
    domain: ${COOKIE_DOMAIN:}  # Empty for localhost, set domain in production
    refresh-token-path: /api/auth

# Logging Configuration (Base)
logging:
  level:
    root: INFO
    fi.unfinitas.bookora: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Resilience4j Configuration
resilience4j:
  ratelimiter:
    instances:
      emailVerificationResend:
        limit-for-period: 1
        limit-refresh-period: 1h
        timeout-duration: 0
        allow-health-indicator-to-fail: true
        register-health-indicator: true
        event-consumer-buffer-size: 100
      passwordResetRequest:
        limit-for-period: 3
        limit-refresh-period: 1h
        timeout-duration: 0
        allow-health-indicator-to-fail: true
        register-health-indicator: true
        event-consumer-buffer-size: 100


